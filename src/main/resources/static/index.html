<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Stylish Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container py-5">
    <h1 class="app-header gradient-text mb-5 text-center">Notes App</h1>

    <!-- üîç Search Bar -->
    <div class="d-flex justify-content-center mb-4">
        <input type="text" id="searchInput" class="form-control glass-input w-50"
               placeholder="Search notes by title or content...">
    </div>

    <!-- Add Note Form -->
    <div class="d-flex justify-content-center mb-4">
        <div class="glass-card p-4 w-100" style="max-width: 600px;">
            <form id="noteForm" autocomplete="off">
                <div class="mb-3">
                    <label for="noteTitle" class="form-label gradient-text fw-bold">Title</label>
                    <input type="text" class="form-control glass-input" id="noteTitle" maxlength="80" placeholder="Enter note title">
                    <div class="invalid-feedback" id="titleError"></div>
                </div>
                <div class="mb-3">
                    <label for="noteContent" class="form-label gradient-text fw-bold">Content</label>
                    <textarea class="form-control glass-input" id="noteContent" rows="3" maxlength="500" placeholder="Enter note content"></textarea>
                    <div class="invalid-feedback" id="contentError"></div>
                </div>
                <button type="submit" class="btn neon-btn w-100 fw-bold py-2">Add Note</button>
            </form>
        </div>
    </div>

    <div id="notesContainer" class="row gy-4"></div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content glass-card">
            <div class="modal-header border-0">
                <h5 class="modal-title gradient-text">Edit Note</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editNoteForm" autocomplete="off">
                    <input type="hidden" id="editNoteId">
                    <div class="mb-3">
                        <label for="editNoteTitle" class="form-label gradient-text fw-bold">Title</label>
                        <input type="text" class="form-control glass-input" id="editNoteTitle" maxlength="80">
                    </div>
                    <div class="mb-3">
                        <label for="editNoteContent" class="form-label gradient-text fw-bold">Content</label>
                        <textarea class="form-control glass-input" id="editNoteContent" rows="3" maxlength="500"></textarea>
                    </div>
                    <button type="submit" class="btn neon-btn w-100 fw-bold py-2">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-light mt-5 mb-3">
    Made with ‚ù§Ô∏è by Team ROSA ¬© All Rights Reserved 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
